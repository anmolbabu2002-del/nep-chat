version: '3.8'

services:
  # Chat App Servers (multiple instances for load balancing)
  chat-server-1:
    build: .
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://chatapp:password@postgres:5432/chatapp
      - SESSION_SECRET=your-production-session-secret-change-this
    depends_on:
      - redis
      - postgres
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped

  chat-server-2:
    build: .
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://chatapp:password@postgres:5432/chatapp
      - SESSION_SECRET=your-production-session-secret-change-this
    depends_on:
      - redis
      - postgres
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped

  # Redis for sessions and Socket.IO clustering
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=chatapp
      - POSTGRES_USER=chatapp
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    restart: unless-stopped

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - chat-server-1
      - chat-server-2
    restart: unless-stopped

  # Optional: HAProxy Load Balancer (uncomment to use instead of nginx)
  # haproxy:
  #   image: haproxy:2.7-alpine
  #   ports:
  #     - "80:80"
  #     - "8080:8080"  # Stats page
  #   volumes:
  #     - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
  #   depends_on:
  #     - chat-server-1
  #     - chat-server-2
  #   restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
  uploads:

