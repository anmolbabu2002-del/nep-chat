# HAProxy Load Balancer Configuration for Chat App
# Supports WebSocket sticky sessions and health checks

global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

    # Default SSL material locations
    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private

    # Default ciphers
    ssl-default-bind-ciphers ECDHE:DH:AES128:3DES:RSA+AES128:RSA+3DES:!aNULL:!MD5:!DSS:!EXP:!PSK:!SRP:!CAMELLIA:!SEED
    ssl-default-bind-options no-sslv3 no-tls-tickets

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000
    timeout client 50000
    timeout server 50000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

frontend chat_frontend
    bind *:80
    # bind *:443 ssl crt /etc/ssl/certs/chat-app.pem  # Uncomment for SSL

    # Enable sticky sessions based on IP for WebSocket connections
    # This ensures WebSocket connections stay on the same server
    default_backend chat_servers

    # WebSocket routing
    acl is_websocket hdr(Upgrade) -i websocket
    acl is_socketio path_beg /socket.io/

    use_backend chat_websocket if is_websocket or is_socketio

    # Health check routing
    acl is_health path /health
    use_backend chat_health if is_health

backend chat_servers
    balance roundrobin
    option httpchk GET /health
    http-check expect status 200

    # Regular HTTP servers
    server chat1 chat-server-1:3000 check
    server chat2 chat-server-2:3000 check
    server chat3 chat-server-3:3000 check

backend chat_websocket
    balance source  # IP-based sticky sessions for WebSockets
    option httpchk GET /health
    http-check expect status 200

    # WebSocket servers (same as above but with sticky sessions)
    server chat1 chat-server-1:3000 check
    server chat2 chat-server-2:3000 check
    server chat3 chat-server-3:3000 check

    # WebSocket-specific timeouts
    timeout connect 7d
    timeout client 7d
    timeout server 7d

backend chat_health
    balance roundrobin
    option httpchk GET /health
    http-check expect status 200

    # Health check servers
    server chat1 chat-server-1:3000 check
    server chat2 chat-server-2:3000 check
    server chat3 chat-server-3:3000 check

# Statistics page (optional)
listen stats
    bind *:8080
    stats enable
    stats uri /stats
    stats refresh 30s
    stats auth admin:password  # Change this password!
